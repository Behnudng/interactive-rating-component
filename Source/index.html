<body onload="noBack()">
<div class="main-div1">
    <div class = "main-visible ">
        <div class="primary-layout">
            <div class="content">
            <img id="star-icon" src="icon-star.svg" alt="star-icon">
            </div>
                
            <div id="circle" class="content hoverop "  style="margin:0px; ">
            1
            </div>
            <div id="circle2" class="content hoverop" style="margin:0px ">

            </div>

            <div id="circle4" class="content hoverop" style="margin:0px;">

            </div>
            <div id="circle5" class="content hoverop" style="margin:0px;">

            </div>
            <p id="title">How did we do?</p>

            </p>
            <button class="button" type="button">SUBMIT</button>
            </div>
        </div>
    </div>
</dive>
    

    <!-- Second Page: ----------------------------------------------->

    <div class="main-div2 disable-page">
        <div class="primary-layout">
            <div class="img-icon">
            <img src="illustration-thank-you.svg" alt="thank you icon"/>
            </div>
    
            <div class="literal-text">
                <p id="you-selected" class="literal-p">You selected 1 out of 5</p>
            </div>
            <div class="thankyou-text">
